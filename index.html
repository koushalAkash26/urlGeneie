<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <input type="text" id="urlInput" placeholder="Enter your long URL" size="50">
  <button onclick="shortenURL()">Shorten</button>

  <div id="result"></div>

  <script>
    async function shortenURL() {
      const url = document.getElementById("urlInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Processing...";

      try {
        const response = await fetch("https://jztu3lv469.execute-api.us-east-1.amazonaws.com/prod/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ url: url })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
        } else {
          resultDiv.textContent = `Error: ${data.error || 'Something went wrong'}`;
        }
      } catch (err) {
        resultDiv.textContent = `Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
